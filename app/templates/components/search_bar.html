<div class="relative">
    <input type="text"
           name="q"
           placeholder="Szukaj artykułów..."
           autocomplete="off"
           hx-get="/htmx/search"
           hx-trigger="keyup changed delay:300ms"
           hx-target="#search-results"
           hx-indicator="#search-spinner"
           class="w-full px-4 py-2 pl-10 border border-gray-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-fire-500 focus:border-transparent bg-white">
    <svg class="absolute left-3 top-2.5 w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
    </svg>
    <span id="search-spinner" class="htmx-indicator absolute right-3 top-2.5 text-xs text-gray-400">Szukam...</span>
</div>
<div id="search-results"></div>
