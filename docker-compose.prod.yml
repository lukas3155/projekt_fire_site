services:
  app:
    build: .
    restart: always
    env_file: .env
    environment:
      - ENV=production
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - uploads:/app/app/static/uploads
    expose:
      - "8000"

  db:
    image: postgres:16-alpine
    restart: always
    env_file: .env
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-projektfire}
      - POSTGRES_USER=${POSTGRES_USER:-fire}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-fire} -d ${POSTGRES_DB:-projektfire}"]
      interval: 10s
      timeout: 5s
      retries: 5

  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/conf.d/default.conf:ro
      - uploads:/app/static/uploads:ro
      - certbot-webroot:/var/www/certbot:ro
      - certbot-certs:/etc/letsencrypt:ro
    depends_on:
      - app

  certbot:
    image: certbot/certbot
    volumes:
      - certbot-webroot:/var/www/certbot
      - certbot-certs:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  pgdata:
  uploads:
  certbot-webroot:
  certbot-certs:
