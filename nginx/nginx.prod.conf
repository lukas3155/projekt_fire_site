upstream app {
    server app:8000;
}

# Redirect HTTP -> HTTPS
server {
    listen 80;
    server_name projektfire.pl www.projektfire.pl;

    # Certbot challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://projektfire.pl$request_uri;
    }
}

# Redirect www -> non-www
server {
    listen 443 ssl;
    server_name www.projektfire.pl;

    ssl_certificate /etc/letsencrypt/live/projektfire.pl/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/projektfire.pl/privkey.pem;

    return 301 https://projektfire.pl$request_uri;
}

# Main server
server {
    listen 443 ssl;
    server_name projektfire.pl;

    ssl_certificate /etc/letsencrypt/live/projektfire.pl/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/projektfire.pl/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;

    # Security headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript image/svg+xml;
    gzip_min_length 256;

    # Static files
    location /static/ {
        proxy_pass http://app;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Uploads
    location /static/uploads/ {
        alias /app/static/uploads/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Umami analytics
    location /umami {
        proxy_pass http://umami:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Block admin panel from crawlers
    location /panel/ {
        proxy_pass http://app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Application
    location / {
        proxy_pass http://app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
        proxy_buffering on;
    }

    # Max upload size
    client_max_body_size 10M;
}
